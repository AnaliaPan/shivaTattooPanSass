    <!--Inicio MAIN-->
    <main class="mainContacto">
        <form action="">
            <div class="form">
                <fieldset>
                    <legend>
                        Completa el formulario y te contactaremos
                    </legend>
                        <div class="divLabelNombre">
                            <label for="nombre">NOMBRE</label>
                            <input type="text" name="nombre" placeholder="escribe tu nombre">    
                        </div>
                        
                        <div class="divLabelTelefono">
                            <label for="telefono">TELÉFONO</label>
                            <input type="text" name="telefono" placeholder="escribe tu teléfono">
                        </div>

                        <div class="divLabelEmail">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" placeholder="escribe tu email">
                        </div>
                    
                        <div class="divLabelPais">
                            <label for="pais">PAÍS</label>
                            <select name="pais" id="">
                                <option value="Argentina">Argentina</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Chile">Chile</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Estados Unidos">Estados Unidos</option>
                                <option value="España">España</option>
                                <option value="Italia">Italia</option>
                                <option value="Reino Unido">Reino Unido</option>
                            </select>
                        </div>
                       
                        <div class="divLabelMensaje">
                            <label for="mensaje">MENSAJE</label>
                            <input type="text" name="mensaje" placeholder="escribe tu mensaje">
                        </div>
        
                        <div class="divLabelBoton">
                        <input type="submit" name="" id="" value="Enviar form">
                        <input type="reset" name="" id="" value="Borrar todo"> 
                        </div>
                </fieldset>
            </div>
        </form>
    </main>
    <!--Fin MAIN-->
